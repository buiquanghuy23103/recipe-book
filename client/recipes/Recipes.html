<template name='Recipes'>
    
    {{#if $.Session.get 'openRecipeForm'}}
        {{> NewRecipe}}
    {{else}}        
        <button class="new-recipe">New Recipe</button>
    {{/if}}
    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            <!-- Iterate the list of recipes -->
            {{#each recipes}}
                {{> Recipe}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>
